version: '2'
services:
  php:
    image: yiisoftware/yii2-php:7.2-apache
    volumes:
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/app:delegated
    container_name: web
    ports:
      - '8070:80'

  db:
    image: mysql
    container_name: dbauto
    environment:
      MYSQL_ROOT_PASSWORD: Password123#@!
      MYSQL_DATABASE: cicd
      MYSQL_USER: root
      MYSQL_PASSWORD: Password123#@!

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      PMA_USER: root
      PMA_PASSWORD: Password123#@!
      UPLOAD_LIMIT: 3000000000
    ports:
      - "8000:80"
    depends_on:
      - db